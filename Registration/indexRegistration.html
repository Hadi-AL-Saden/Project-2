<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./stlyeRegistration.css" />
</head>

<body>
  <div class="container">
    <div class="title"><b><h1>Registration</h1></b></div>
    <div class="content">
      <form action="#" id="regs_form">
        <div class="feilds">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="fname" id="fname" placeholder="Enter your name" required>
              <span id="fname-error"></span>
            </div>

            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" name="Uname" id="Uname" required>
              <span id="Uname-error"></span>
            </div>

            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
              <span id="email-error"></span>
            </div>
            <div class="input-box">
              <label for="quiz">Choose a Quiz:</label>

              <select id="quizoptions" name="quizoptions" style=" margin-right: 54px; margin-top: 20px;" required>
                <option value="HOME">HOME</option>
                <option value="HTML">HTML Quiz</option>
                <option value="CSS">CSS Quiz</option>
                <option value="JS">JS Quiz</option>
              </select>
            </div>

            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="password" id="password" placeholder="Enter your Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            </div>
            <div id="message">
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>

            <div class="input-box">
              <span class="details">Confirmation Password</span>
              <input type="password" name="spassword" id="spassword" placeholder="Enter your Password again" required>
              <span id="password-error"></span>
            </div>
            <div>
              <button class="button input-box"  type="submit" name="login"><a id="link">Regester</a></button>
            </div>


      </form>
    </div>
  </div>
</body>
<script src="./appRegistration.js"></script>

</html>
